# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - java-linux-vp

on:
  push:
    branches:
      - main1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      # - name: Upload artifact for deployment job
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: java-app
      #     path: '${{ github.workspace }}/target/*.jar'

      - name: Prepare deployment package
        run: |
          mkdir deploy-package
          cp target/dropwizard-1.0.jar deploy-package/
          cp src/main/resources/LinuxConfig.yml deploy-package/
          cd deploy-package
          zip -r ../app-package.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: app-package.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'java-sp'
          slot-name: 'Production'
          package: 'app-package.zip'    
          clean: true
          startup-command: 'java -jar /home/site/wwwroot/dropwizard-1.0.jar server /home/site/wwwroot/LinuxConfig.yml'      

      # - name: 'Set App Settings'
      #   run: |
      #     az webapp config appsettings set \
      #       --name java-linux-vp \
      #       --resource-group TempRG \
      #       --settings \
      #         PORT=5000 \
      #         WEBSITE_HTTPLOGGING_RETENTION_DAYS=5 \
      #         LOG_DIR_PATH=/home/CustomLogs/LinuxApp

     
      - name: 'Set App Settings'
        run: |
          az webapp config appsettings set \
            --name java-sp \
            --resource-group TempRG \
            --settings \
              PORT=5000 \
              WEBSITE_HTTPLOGGING_RETENTION_DAYS=5 \
              LOG_DIR_PATH=/home/CustomLogs/LinuxApp
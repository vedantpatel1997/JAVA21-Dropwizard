server:
  applicationConnectors:
    - type: http
      # Dynamically pick port from environment variable, fallback to 8080
      port: !!int ${PORT:-8080}  # Use env var or fallback to 8080
      # Windows web app will require default HTTP_PLATFORM_PORT env variable.
      # Linux web app will use the default port 8080 specified in PORT :8080 in web app

  adminConnectors:
    - type: http
      port: 8082  # Internal admin port

logging:
  level: INFO
  loggers:
    "io.dropwizard": INFO

  appenders:
    - type: console

    - type: file
      # Dynamically pick log path from environment variable, fallback to ./logs
      currentLogFilename: /home/LogFiles/customLogs/LinuxApp/iservice.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: /home/LogFiles/customLogs/LinuxApp/iservice-%d{yyyy-MM-dd}.%i.log
      archivedFileCount: 10
      maxFileSize: 100KB
      timeZone: UTC